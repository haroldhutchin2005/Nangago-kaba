<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Credits</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  background-color: #D3F2C2;
}

.container {
  max-width: 800px;
  margin: 50px auto;
}

.card {
  border-radius: 50%;
  overflow: hidden;
  width: 200px;
  height: 200px;
  margin: 20px;
  display: inline-block;
  transition: transform 0.3s ease;
}

.card:hover {
  transform: scale(1.1);
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card-text {
  text-align: center;
  margin-top: 10px;
}

.card-text a {
  text-decoration: none;
  color: #000;
}

.card-text a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <img src="profile1.jpg" alt="Profile 1">
        <div class="card-text">
          <a href="https://www.facebook.com/user1" target="_blank">User 1</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="profile2.jpg" alt="Profile 2">
        <div class="card-text">
          <a href="https://www.facebook.com/user2" target="_blank">User 2</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="profile3.jpg" alt="Profile 3">
        <div class="card-text">
          <a href="https://www.facebook.com/user3" target="_blank">User 3</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
